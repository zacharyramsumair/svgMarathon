<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Empty House</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main >
            <nav>
                <a href="./emptyHouse.html" class="navItems"> Empty House</a>
            </nav>

            <section class="firstHouse">
                <svg
				id="houseEmpty"
				xmlns="http://www.w3.org/2000/svg"
				viewBox="0 0 302.55 336.75"
			>
				<g id="wall">
					<rect
						id="wall-2"
						data-name="wall"
						x="18.38"
						y="157.25"
						width="268"
						height="179"
						fill="#f4bc89"
						stroke="#231f20"
						stroke-miterlimit="10"
					/>
				</g>
				<g id="roof">
					<polygon
						id="roof-2"
						data-name="roof"
						points="152.38 157.25 1.38 157.25 152.38 31.25 152.38 157.25"
						fill="#3a20d3"
						stroke="#231f20"
						stroke-miterlimit="10"
					/>
					<polygon
						id="roof-3"
						data-name="roof"
						points="301.38 157.25 152.38 1.25 152.38 157.25 301.38 157.25"
						fill="#ce46ce"
						stroke="#231f20"
						stroke-miterlimit="10"
					/>
				</g>
				<g id="door">
					<rect
						x="133.38"
						y="246.75"
						width="43"
						height="89.5"
						fill="#f70b28"
						stroke="#231f20"
						stroke-miterlimit="10"
					/>
				</g>
			</svg>
            </section>
			
		</main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
<script src="./emptyHouse.js"></script>
	</body>
</html>
